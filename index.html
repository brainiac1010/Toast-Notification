<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cb15de5312.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>

    <script>
        let toastBox = document.getElementById('toastBox');

        let successMsg = '<i class="fas fa-solid fa-square-check"></i> successfully submitted';
        let errorMsg = '<i class="fa-solid fa-circle-exclamation"></i>can you fix the error !!!';
        let invalidMsg = '<i class="fa-solid fa-circle-xmark"></i> invalid input can you check again';

        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);
            if (msg.includes('error')) {
                toast.classList.add('error');
            }
            if (msg.includes('invalid')) {
                toast.classList.add('invalid');
            }
            setTimeout(() => {
                toast.remove();
            }, 6000);
        }
    </script>
</body>

</html>
